<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>
    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Origin</th>
      </tr>
      <tr>
        <td>Apple</td>
        <td>000-800-100-9009</td>
        <td>California</td>
      </tr>
      <tr>
        <td>Microsoft</td>
        <td>1800-102-1100</td>
        <td>New Mexico</td>
      </tr>
      <tr>
        <td>Alphabet</td>
        <td>650-253-0000</td>
        <td>California</td>
      </tr>
      <tr>
        <td>Tesla</td>
        <td>01-800-228-8145</td>
        <td>California</td>
      </tr>
      <tr>
        <td>Meta</td>
        <td>833-844-META</td>
        <td>Massachusetts</td>
      </tr>
      <tr>
        <td>Nike</td>
        <td>1800-102-6453</td>

      </tr>
    </table>
  </body>
</html>
